name: Deploy and Destroy Terraform Infrastructure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-2

    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Terraform Init
        run: terraform init
      - name: Terraform Validate
        run: terraform validate
      - name: Terraform Plan
        run: terraform plan
      - name: Terraform Apply
        run: terraform apply -auto-approve
      - name: Terraform Destroy
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Se va a destruir la infraestructura. Confirma esta acci√≥n."
          terraform destroy -auto-approve