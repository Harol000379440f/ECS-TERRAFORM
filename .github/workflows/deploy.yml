name: Despliegue y Destrucción de Infraestructura con Terraform y Checkov

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-2

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Opcional: Para optimizar descargas
      - name: Análisis de Seguridad con Checkov
        uses: checkov/checkov-action@v1
        with:
          framework: terraform
          directory: ./
          # Otras opciones de configuración de Checkov (opcional)
          # exit-code: 1  # Salir con código 1 si se encuentran hallazgos
          # skip:  # Lista de checks a saltar
          # ...
      - name: Configuración de Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      - name: Configuración de Credenciales AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Inicialización de Terraform
        run: terraform init
      - name: Validación de Configuración de Terraform
        run: terraform validate
      - name: Generación del Plan de Terraform
        run: terraform plan
      - name: Aplicación de Cambios de Terraform
        run: terraform apply -auto-approve
      - name: Destrucción de la Infraestructura de Terraform
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Se va a destruir la infraestructura. Confirma esta acción."
          terraform destroy -auto-approve